<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Obrapp</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("	https://img.freepik.com/vetores-gratis/fundo-gradi…-abstrato_23-2149009903.jpg?semt=ais_hybrid&w=740") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-custom {
      background: url("https://img.freepik.com/vetores-gratis/fundo-gradi…-abstrato_23-2149009903.jpg?semt=ais_hybrid&w=740") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #0f5bc4;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 13px;
      color: #1a73e8;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    #message {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body class="background-custom">
  <div class="overlay"></div>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />
      </div>
      <a href="#" class="forgot-password">Esqueci minha senha</a>
      <button type="submit" class="login-button">Entrar</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (email === "admin@email.com" && password === "123456") {
        message.style.color = "green";
        message.textContent = "Login bem-sucedido!";
      } else {
        message.style.color = "red";
        message.textContent = "E-mail ou senha incorretos.";
      }
    });
  </script>
</body>
</html>
